<!-- 
  This file demonstrates how to add Open Graph metadata to your HTML.
  In a pure HTML/JS application, you would include these meta tags in your index.html.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clever | Student Portal</title>
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://yourwebsite.com/">
  <meta property="og:title" content="Clever Student Portal">
  <meta property="og:description" content="Access your school resources in one place">
  <meta property="og:image" content="https://yourwebsite.com/og-image.png">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://yourwebsite.com/">
  <meta property="twitter:title" content="Clever Student Portal">
  <meta property="twitter:description" content="Access your school resources in one place">
  <meta property="twitter:image" content="https://yourwebsite.com/og-image.png">
</head>
<body>
  <h1>Open Graph Image Example</h1>
  <p>This page demonstrates how to add Open Graph metadata to your HTML.</p>
  <p>In a real application, you would include these meta tags in your index.html file.</p>
</body>
</html>
